# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    proxy_cache_path /var/nginx/cache levels=1:2 keys_zone=one:10m inactive=30d max_size=10g;

    server {
        listen       80;
        listen       [::]:80;
        server_name  _;
        root         /usr/share/nginx/html;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        location /health/ {
            return 200 "Ok";
        }

        location /tiles/ {
            proxy_ignore_headers Vary Cache-Control;

            proxy_cache_valid 200 302 30d;
            proxy_cache_valid any 0;
            proxy_cache one;

            proxy_set_header Host $http_host;
            proxy_pass http://127.0.0.1:8000;
        }

        location /services/ {
            proxy_set_header Host $http_host;
            proxy_pass http://127.0.0.1:8080;
        }

        location /static/ {
            alias /var/www/static/;
        }

        location /downloads/ {
            alias /mnt/data/ncdjango/downloads/;
            add_header Content-disposition 'attachment; filename="SST Results$arg_date.zip"';
        }

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }
}
